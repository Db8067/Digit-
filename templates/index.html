<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Digit Recognition</h1>
                <p class="lead mb-4">Draw a single digit (0-9) in the canvas below</p>
                
                <div class="card">
                    <div class="card-body">
                        <canvas id="drawingCanvas" class="drawing-canvas mb-3" width="280" height="280"></canvas>
                        
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button id="clearBtn" class="btn btn-secondary">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                            <button id="predictBtn" class="btn btn-primary">
                                <i class="bi bi-search"></i> Predict
                            </button>
                        </div>

                        <div id="result" class="d-none">
                            <h3 class="mb-3">Prediction Result</h3>
                            <div class="alert alert-info">
                                <p class="mb-1">Predicted Digit: <span id="predictedDigit" class="fw-bold"></span></p>
                                <p class="mb-0">Confidence: <span id="confidence" class="fw-bold"></span>%</p>
                            </div>
                        </div>

                        <div id="error" class="alert alert-danger d-none">
                            An error occurred during prediction.
                        </div>

                        <div id="loading" class="d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/draw.js"></script>
</body>
</html>
