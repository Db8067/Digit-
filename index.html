<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">Digit Recognition</h1>
                <p class="lead mb-5">Draw a single digit (0-9) in the canvas below</p>

                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <div class="canvas-container mb-4">
                            <canvas id="drawingCanvas" class="drawing-canvas" width="280" height="280"></canvas>
                            <div class="canvas-overlay d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Processing...</span>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button id="clearBtn" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                            <button id="predictBtn" class="btn btn-primary btn-lg">
                                <i class="bi bi-search"></i> Predict
                            </button>
                        </div>

                        <div id="result" class="prediction-result d-none">
                            <h3 class="mb-3">Prediction Result</h3>
                            <div class="alert alert-info shadow-sm">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h4 class="mb-0">Predicted Digit</h4>
                                        <span id="predictedDigit" class="display-1 fw-bold"></span>
                                    </div>
                                    <div class="col-auto">
                                        <div class="confidence-meter">
                                            <span>Confidence</span>
                                            <span id="confidence" class="confidence-value">0</span>%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="error" class="alert alert-danger d-none">
                            <i class="bi bi-exclamation-triangle"></i>
                            An error occurred during prediction. Please try again.
                        </div>

                        <div id="loading" class="text-center d-none">
                            <div class="spinner-grow text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing your drawing...</p>
                        </div>
                    </div>
                </div>

                <div class="mt-4 text-muted">
                    <p class="small">Draw the digit as clearly as possible in the center of the canvas</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/draw.js"></script>
</body>
</html>
